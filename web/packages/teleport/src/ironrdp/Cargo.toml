[package]
name = "ironrdp"
version = "0.1.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
bytes = "1.4.0"
byteorder = "1.5.0"
getrandom = { version = "0.2", features = ["js"] }
js-sys = "0.3.61"
log = "0.4.17"
console_log = "0.2.2"
wasm-bindgen = "0.2.84"
wasm-logger = "0.2.0"
web-sys = { version = "0.3.61", features = ["ImageData"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["time"] }
tracing-web = "0.1.2"
time = { version = "0.3", features = ["wasm-bindgen"] }
console_error_panic_hook = "0.1.7"

# Change this once https://github.com/Devolutions/IronRDP/pull/298 lands
ironrdp-session = { git = "https://github.com/Devolutions/IronRDP", rev = "7a15694fa8cfe5acea0f0c90121d6804b29a5de2" }
ironrdp-pdu = { git = "https://github.com/Devolutions/IronRDP", rev = "7a15694fa8cfe5acea0f0c90121d6804b29a5de2" }
ironrdp-graphics = { git = "https://github.com/Devolutions/IronRDP", rev = "7a15694fa8cfe5acea0f0c90121d6804b29a5de2" }

# Uncomment the following lines and comment out the ones above to use local crates instead of the ones from github
# ironrdp-session = { path = "/path/to/your/local/IronRDP/crates/ironrdp-session" }
# ironrdp-pdu = { path = "/path/to/your/local/IronRDP/crates/ironrdp-pdu" }
# ironrdp-graphics = { path = "/path/to/your/local/IronRDP/crates/ironrdp-graphics" }