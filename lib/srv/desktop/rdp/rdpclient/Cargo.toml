[package]
name = "rdp-client"
version = "0.1.0"
authors = ["Andrew Lytvynov <andrew@goteleport.com>", "Zac Bergquist <zac@goteleport.com>"]
edition = "2018"

[lib]
crate-type = ["staticlib"]

[dependencies]
bitflags = "2.4.1"
byteorder = "1.5.0"
env_logger = "0.10.0"
iso7816 = "0.1.1"
iso7816-tlv = "0.4.3"
libc = "0.2.149"
log = "0.4.20"
num-derive = "0.4.1"
num-traits = "0.2.17"
rand = { version = "0.8.5", features = ["getrandom"] }
rand_chacha = "0.3.1"
rsa = "0.9.3"
uuid = { version = "1.5.0", features = ["v4"] }
utf16string = "0.2.0"
png = "0.17.10"
parking_lot = "0.12.1"

bytes = "1"
tokio = { version = "1.32", features = ["full"] }
x509-parser = "0.14"
sspi = { git = "https://github.com/Devolutions/sspi-rs", rev="d54bdfcafa0e10d9d78224ebacc4f2a0992a6b79", features = ["network_client"] }
static_init = "1.0.3"

ironrdp-connector = { git = "https://github.com/Devolutions/IronRDP", rev = "723a91a432ffce906ecf7f863e666a73e617e09f" }
ironrdp-tls = { git = "https://github.com/Devolutions/IronRDP", rev = "723a91a432ffce906ecf7f863e666a73e617e09f" }
ironrdp-session = { git = "https://github.com/Devolutions/IronRDP", rev = "723a91a432ffce906ecf7f863e666a73e617e09f" }
ironrdp-pdu = { git = "https://github.com/Devolutions/IronRDP", rev = "723a91a432ffce906ecf7f863e666a73e617e09f" }
ironrdp-tokio = { git = "https://github.com/Devolutions/IronRDP", rev = "723a91a432ffce906ecf7f863e666a73e617e09f" }
ironrdp-rdpsnd = { git = "https://github.com/Devolutions/IronRDP", rev = "723a91a432ffce906ecf7f863e666a73e617e09f" }
ironrdp-rdpdr = { git = "https://github.com/Devolutions/IronRDP", rev = "723a91a432ffce906ecf7f863e666a73e617e09f" }
ironrdp-svc = { git = "https://github.com/Devolutions/IronRDP", rev = "723a91a432ffce906ecf7f863e666a73e617e09f" }
ironrdp-cliprdr = { git = "https://github.com/Devolutions/IronRDP", rev = "723a91a432ffce906ecf7f863e666a73e617e09f" }

